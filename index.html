<h1>read.me</h1>
<p>
In order to install read.me, drag and drop the link below to your bookmarks bar. Then, when you want to speed read an article, simply click the bookmark.
</p>
<p>
<td>
<a class="btn btn-default" href="javascript:(function(){   if(window.sq){      window.sq.closed && window.document.dispatchEvent(new Event('squirt.again'));   } else {     window.sq = {};     window.sq.userId = '--squirtUser--';     s = document.createElement('script');     s.src = 'http://www.princeton.edu/~rsami/squirt.js';     s.s = window.location.search;     s.idx = s.s.indexOf('sq-dev');     if(s.idx != -1){       s.ampIdx = s.s.indexOf('&', s.idx);       s.host = s.s.substring(s.idx + 7, s.ampIdx == -1 ? s.s.length : s.ampIdx);       s.src = 'http://' + (s.host ? s.host : 'localhost') + ':4000/bm/squirt.js';     }     document.body.appendChild(s);   } })();">read.me</a>
</td>
</p>
